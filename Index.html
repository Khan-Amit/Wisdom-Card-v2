<!DOCTYPE html>
<html>
<head>
    <title>Wisdom Cards App</title>
    <style>
        body { 
            font-family: Arial; 
            text-align: center; 
            padding: 50px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        h1 { 
            color: #2c3e50; 
            font-size: 3rem;
            margin-bottom: 20px;
        }
        .card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>✨ Wisdom Cards App ✨</h1>
        <p style="font-size: 1.2rem; color: #666;">
            Your daily dose of inspiration and resilience!
        </p>
        <div style="margin: 30px 0;">
            <button style="padding: 15px 30px; background: #3498db; color: white; border: none; border-radius: 10px; font-size: 1.1rem;">
                Get Daily Wisdom
            </button>
        </div>
        <p style="color: #7f8c8d; margin-top: 30px;">
            ⚡ Powered by your learning journey!
        </p>
    </div>
</body>
</html>
